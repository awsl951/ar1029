<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖动放大矢量图</title>
    <style>
        /* 确保图像可以自适应屏幕大小 */
        #container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #vector-image {
            width: 100%;
            height: auto;
            cursor: grab;
            touch-action: pan-y;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 替换下面的 "your-vector-image.svg" 为您自己的矢量图路径 -->
        <img id="vector-image" src="https://awsl951.oss-cn-hangzhou.aliyuncs.com/imag1/animal-2069713.svg" alt="Vector Image" >
    </div>

    <script>
        // 添加 JavaScript 代码以便用户可以拖动放大矢量图
        let image = document.getElementById("vector-image");
        let container = document.getElementById("container");
        let isDragging = false;
        let startX, startY, startScrollX, startScrollY;

        image.addEventListener("mousedown", startDrag);
        image.addEventListener("touchstart", startDrag);

        function startDrag(event) {
            isDragging = true;
            startX = event.clientX || event.touches[0].clientX;
            startY = event.clientY || event.touches[0].clientY;
            startScrollX = container.scrollLeft;
            startScrollY = container.scrollTop;

            document.addEventListener("mousemove", drag);
            document.addEventListener("touchmove", drag);
            document.addEventListener("mouseup", endDrag);
            document.addEventListener("touchend", endDrag);
        }

        function drag(event) {
            if (!isDragging) return;

            let currentX = event.clientX || event.touches[0].clientX;
            let currentY = event.clientY || event.touches[0].clientY;
            let deltaX = currentX - startX;
            let deltaY = currentY - startY;

            container.scrollLeft = startScrollX - deltaX;
            container.scrollTop = startScrollY - deltaY;
        }

        function endDrag() {
            isDragging = false;
            document.removeEventListener("mousemove", drag);
            document.removeEventListener("touchmove", drag);
            document.removeEventListener("mouseup", endDrag);
            document.removeEventListener("touchend", endDrag);
        }
    </script>
</body>
</html>
