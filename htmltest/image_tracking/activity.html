<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖动放大矢量图</title>
    <style>
        /* 确保图像可以自适应屏幕大小 */
        /* #container {
            width: 100%;
            height: 100vh;
            overflow: scroll;
            position: relative;
        } */
        #vector-image {
            width: 100%;
            height: 00100vh;
            cursor: grab;
            touch-action: pan-y;
        }
    </style>
</head>
<body>
    <!-- <div id="container"> -->
        <!-- 替换下面的 "https://awsl951.oss-cn-hangzhou.aliyuncs.com/imag1/animal-2069713.svg" 为您自己的矢量图路径 -->
        <img id="vector-image" src="https://awsl951.oss-cn-hangzhou.aliyuncs.com/imag1/animal-2069713.svg" alt="Vector Image">
    <!-- </div> -->

    <script>
        let image = document.getElementById("vector-image");
        let container = document.getElementById("container");
        let isDragging = false;
        let startX, startY, startScrollX, startScrollY;

        image.addEventListener("touchstart", startDrag);
        image.addEventListener("touchmove", drag);
        image.addEventListener("touchend", endDrag);

        function startDrag(event) {
            event.preventDefault();
            isDragging = true;
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            startScrollX = container.scrollLeft;
            startScrollY = container.scrollTop;
        }

        function drag(event) {
            event.preventDefault();
            if (!isDragging) return;

            let currentX = event.touches[0].clientX;
            let currentY = event.touches[0].clientY;
            let deltaX = currentX - startX;
            let deltaY = currentY - startY;

            container.scrollLeft = startScrollX - deltaX;
            container.scrollTop = startScrollY - deltaY;
        }

        function endDrag(event) {
            event.preventDefault();
            isDragging = false;
        }
    </script>
</body>
</html>
